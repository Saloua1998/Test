        <input type="text" placeholder="zoek..." id="searchbar">

    <div id="Grid1">
        <div id="column">
            <a class="items">

            <a class="items">
                <img src="https://wibra.eu/wp-content/uploads/2020/10/555x386-banner-19okt-hoofd2.png">

        <div id="column">
            <a class="items">
                <img src="https://wibra.eu/wp-content/uploads/2020/10/555x386-banner-19okt-hoofd1.png">
            </a>
            <a class="items">
                <img src="https://wibra.eu/wp-content/uploads/2020/10/555x490-banner-19okt-hoofd2.png">

    <div id="Grid2">
        <a class="items">
            <img src="https://wibra.eu/wp-content/uploads/2020/10/App-banner-16okt-2.png">
        </a>
        <a class="items">
            <img src="https://wibra.eu/wp-content/uploads/2020/10/App-banner-16okt-5.png">
        </a>
        <a class="items">
            <img src="https://wibra.eu/wp-content/uploads/2020/10/App-banner-16okt-4.png">

        <form id="Nieuwsbriefipt">
            <input type="email" placeholder="Vul hier je e-mailadres in">
            <button type="submit"><i class="fas fa-chevron-right"></i></button>
        </form>
    </div>

    <footer>
        <button class="Fbutton">Over Wibra</button>
        <button class="Fbutton">Filialen</button>
