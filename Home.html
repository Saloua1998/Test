<!DOCTYPE html>
<html>

<head>
    <title>Wibra</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/Home.css">
</head>

<body>
    <img id="Logo" src="images/logo.png" alt="Wibra icon">

    <header>
        <button class="Hbutton" style="border-left: 2px solid black;">Kleren</button>
        <button class="Hbutton">Schoonmaak</button>
        <button class="Hbutton">Verzorging</button>
        <button class="Hbutton">Textiel</button>

    <div class="NieuwsBrief">
        <h2>MELD JE NU AAN VOOR ONZE NIEUWSBRIEF</h2>

        <form id="Nieuwsbriefipt">
            <input type="email" placeholder="Vul hier je e-mailadres in">
            <button type="submit"><i class="fas fa-chevron-right"></i></button>

    <footer>
        <button class="Fbutton">Over Wibra</button>
        <button class="Fbutton">Filialen</button>
        <button class="Fbutton">Klantenservice</button>
        <button class="Fbutton">Werken Bij</button>
